<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Evaluator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Rule Evaluator</h1>
    <form id="ruleForm">
        <label for="rule_string">Enter Rule String:</label>
        <input type="text" id="rule_string" name="rule_string" required>
        <button type="submit">Create Rule</button>
    </form>

    <button id="combineButton">Combine Rules</button>

    <h2>Combined Rule</h2>
    <p id="combinedRule"></p>

    <form id="evaluateForm" style="display:none;">
        <label for="context">Context (JSON format):</label><br>
        <textarea id="context" name="context" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Evaluate Combined Rule">
    </form>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
